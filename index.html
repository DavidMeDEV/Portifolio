<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Portifólio</title>
</head>

<body id="inicio" class="container">
    <header class="cabecalho">
        <div class="cabecalho__div">
            <a class="headerButtons" href="#inicio">Início</a>
            <a class="headerButtons" href="#projetos">Projetos</a>
            <a class="headerButtons" href="#sobreMim">Sobre mim</a>
        </div>
    </header>

    <main class="main">
        <div class="Entrada">
            <h1 class="commonTitle">Bem-Vindo ao meu Portifólio!</h1>
            <p class="commonText">Olá! Meu nome é David, desenvolvedor WEB e Mobile!</p>
        </div>
        <div id="projetos" class="projetosContainer">
            <button class="esquerda controle" aria-label="prev" onclick="swTitles()">◀</button>
            <button class="direita controle" aria-label="next">▶</button>
            <div class="galery">
                <div class="projetos">
                    <img src="https://unsplash.com/pt-br/fotografias/seashore-during-golden-hour-KMn4VEeEPR8" alt="Beach Image"
                        class="item current_item">
                    <img src="https://unsplash.com/pt-br/fotografias/brown-fox-on-snow-field-xUUZcpQlqpM" alt="Animal Image"
                        class="item current_item">
                    <img src="https://unsplash.com/pt-br/fotografias/uma-rua-movimentada-da-cidade-a-noite-com-placas-de-neon-mGfUD56sh7E" alt="Street Image"
                        class="item current_item">
                    <img src="https://unsplash.com/pt-br/fotografias/panda-vermelho-escalando-na-arvore-a9NQ6z1zqro" alt="Zoo Image"
                        class="item current_item">
                    <img src="https://unsplash.com/pt-br/fotografias/closeup-photography-of-woman-smiling-mEZ3PoFGs_k" alt="Model Image"
                        class="item current_item">
                </div>
            </div>
            <div class="descricao">
                <h1 class="project_Title" id="project_Title">Projetos </h1>
                <p class="project_Description" id="project_Description"></p>
            </div>

        </div>
        <div class="aboutMe">
            <div class="circle" id="sobreMim">

            </div>
            <h1 class="aboutMe_title">E este sou eu. Um fã de tecnologia e estou explorando este vasto
                universo
                do desenvolvimeto de sistemas. Meu objetivo é entregar para você uma experiência de outro mundo! </h1>
        </div>
    </main>

    <footer>
        <div>

        </div>
    </footer>
</body>

<script src="./script.js"></script>

</html>
